<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
<div class="container">
  <table id="custtable" class="table table-bordered table-striped"></table>
</div>




  <script>
    fetch("https://jsonplaceholder.typicode.com/users").then(res => res.json()).then(j => {
      //console.log(j);
      usersdata = `<tr><th>ID</th><th>Name</th><th>Username</th><th>Email</th><th>City</th><th>Address</th></tr>`;
      j.forEach(u => {
        usersdata +=`<tr><td>${u.id}</td><td>${u.name}</td><td>${u.username}</td><td>${u.email}</td><td>${u.address.city}</td><td>Street :${u.address.street}<br>Zipcode:${u.address.zipcode}</td></tr>`;
      });
      document.getElementById('custtable').innerHTML= usersdata;
    });
    
  </script>
</body>
</html>
